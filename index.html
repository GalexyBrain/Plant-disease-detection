<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plant Disease Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4CAF50, #2E8B57);
      color: white;
      text-align: center;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    form {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      width: 100%;
    }

    label {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .file-input-container {
      position: relative;
      width: 100%;
      max-width: 300px;
      margin-bottom: 15px;
    }

    .file-input-container input[type="file"] {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 40px;
      cursor: pointer;
    }

    .custom-file-button {
      background: white;
      color: #333;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      text-align: center;
    }

    select {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      background: #FFD700;
      color: black;
      font-size: 18px;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background: #FFC107;
    }

    #loader {
      margin-top: 20px;
      border: 6px solid #f3f3f3; /* Light grey */
      border-top: 6px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none; /* Hidden by default */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
      min-width: 250px;
    }
  </style>
</head>
<body>
  <h2>ðŸŒ¿ Plant Disease Detection</h2>
  <form id="uploadForm">
    <label for="file">Choose an Image:</label>
    <div class="file-input-container">
      <input type="file" id="file" name="file" accept="image/*" required />
      <div class="custom-file-button">Browse...</div>
    </div>

    <label for="model">Choose Model:</label>
    <select id="model" name="model">
      <option value="cnn">CNN</option>
      <option value="vit">ViT</option>
    </select>

    <button type="submit">Predict</button>
  </form>

  <!-- Loading spinner -->
  <div id="loader"></div>

  <h3 id="result">Prediction:</h3>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const fileInput = document.getElementById("file");
      const modelSelect = document.getElementById("model");
      const resultText = document.getElementById("result");
      const loader = document.getElementById("loader");

      // Clear any old messages
      resultText.innerText = "";
      loader.style.display = "none";

      // Check file
      if (!fileInput.files.length) {
        resultText.innerText = "Please select a file!";
        return;
      }

      // Show loader
      loader.style.display = "inline-block";

      let formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("model", modelSelect.value);

      try {
        const response = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        // Hide loader
        loader.style.display = "none";

        if (response.ok) {
          resultText.innerText = "Prediction: " + data.prediction;
        } else {
          resultText.innerText = "Error: " + (data.error || "Unknown error");
        }
      } catch (error) {
        // Hide loader
        loader.style.display = "none";
        resultText.innerText = "Failed to connect to API!";
      }
    });
  </script>
</body>
</html>
